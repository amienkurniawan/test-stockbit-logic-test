    // objectnya
    var objectAnagrams = {};

    for (var i in words) {
      var word = words[i];

      // mengurutkan kata berdasarkan abjadnya 
      var key = word.split("").sort().join("");

      // menggunakan kata yang sudah urut menjadi key yang unik
      if (objectAnagrams[key] != null) {
        objectAnagrams[key].push(word);
      } else {
        objectAnagrams[key] = [word];
      }
    }


    // memasukan object dari anagrams ke dalam array
    var arrayAnagram = []
    for (let properties in objectAnagrams) {
      arrayAnagram.push(objectAnagrams[properties])
